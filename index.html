<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="img/png" href="img/favicon-32x32.png"/>
</head>

<body>
    <div class="row">
        <div class="content pt-5 pb-5">
            <div class="col-lg-3 col-md-6 col-sm-7 m-auto">
                <div class="card">
                    <div class="container p-4">
                        <div class="card-icons">
                            <div class="main-img" style="position: relative;">
                                <img class="card-img-top" src="img/image-equilibrium.jpg" alt="Card image cap">
                                <a class="overlay" href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U">
                                    <div class="hover">
                                        <i class="fas fa-eye fa-2x"></i>
                                    </div>
                                </a>
                            </div>
                            <p class="card-title">
                                <h4 class="highlight">Equilibrium #3429</h4> Our Equilibrium collection promotes balance
                                and calm.
                            </p>
                        </div>
                    </div>












                    <div class="card-footer">
                        <small class="text-muted">
                            <span class="d-block"><i class="fas fa-sort"></i> <span class="highlight">0.041ETH</span>
                                <i class="fas fa-clock ms-5 ps-5"></i> <span> 3 days left </span>
                        </small>

                    </div>

                    <a>
                        <img src="img/image-avatar.png" alt="" class="rounded-circle my-2 mx-3" width="30">
                        <span class="card-text"> Creation of </span> <span class="highlight"> Jules Wyvern </span>
                    </a>

                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="https://kit.fontawesome.com/597cb1f685.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.min"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
